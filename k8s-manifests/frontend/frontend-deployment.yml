apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      run: frontend
  template:
    metadata:
      labels:
        run: frontend
    spec:
      containers:
        - image: null
          name: go-frontend
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: frontend-config
